name: train-eval

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "model/**"
      - "configs/train/**"
      - "configs/eval/**"
      - "Makefile"
      - "scripts/train_and_eval.sh"

jobs:
  smoke:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Toy train + eval
        run: |
          python -m fm_train.trainer.run --config configs/train/toy_local.yaml --steps 2 --resume never --evaluate --thresholds configs/eval/thresholds.toy.json
      - name: Upload ledger
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ledger
          path: ledger.jsonl
